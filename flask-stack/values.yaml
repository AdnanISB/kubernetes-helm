# ------------------------------------------------------------------------------
# Global configuration
# ------------------------------------------------------------------------------
global:
  imagePullPolicy: IfNotPresent

# ------------------------------------------------------------------------------
# Service Account
# ------------------------------------------------------------------------------
serviceAccount:
  create: true
  name: ""

# ------------------------------------------------------------------------------
# Flask Application
# ------------------------------------------------------------------------------
flaskApp:
  replicaCount: 1

  image:
    repository: addd275/flask-todo
    tag: v1
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 5000

  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# ------------------------------------------------------------------------------
# Ingress (disabled)
# ------------------------------------------------------------------------------
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# ------------------------------------------------------------------------------
# HTTPRoute (disabled)
# ------------------------------------------------------------------------------
httpRoute:
  enabled: false
  hosts: []
  paths: []

# ------------------------------------------------------------------------------
# Autoscaling (disabled)
# ------------------------------------------------------------------------------
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

