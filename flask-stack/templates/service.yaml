apiVersion: v1
kind: Service
metadata:
  name: {{ include "flask-stack.fullname" . }}
  labels:
    {{- include "flask-stack.labels" . | nindent 4 }}
spec:
  type: {{ .Values.flaskApp.service.type }}
  ports:
    - port: {{ .Values.flaskApp.service.port }}
      targetPort: {{ .Values.flaskApp.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "flask-stack.selectorLabels" . | nindent 4 }}

